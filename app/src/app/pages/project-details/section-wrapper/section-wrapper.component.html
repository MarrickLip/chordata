<div class="main-content">
    <ng-container [ngSwitch]="sectionId">
        <app-dashboard *ngSwitchCase="'dashboard'"></app-dashboard>
        <div *ngSwitchDefault>
            Other Section: {{sectionId}}
        </div>
    </ng-container>
    <div *ngIf="showUploadModal" class="upload-modal" tabindex="-1" role="dialog">
    </div>    
</div>
