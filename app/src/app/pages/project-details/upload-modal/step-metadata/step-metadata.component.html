<div class="card-body ">
    <form method="get" action="/" class="form-horizontal">
      <div class="row">
        <label class="col-sm-2 col-form-label">Custom Checkboxes &amp; radios</label>
        <div class="col-sm-4 col-sm-offset-1 checkbox-radios">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox">
              <span class="form-check-sign"></span>
              Unchecked
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" checked="">
              <span class="form-check-sign"></span>
              Checked
            </label>
          </div>
          <div class="form-check disabled">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" disabled="">
              <span class="form-check-sign"></span>
              Disabled Unchecked
            </label>
          </div>
          <div class="form-check disabled">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" disabled="">
              <span class="form-check-sign"></span>
              Disabled Checked
            </label>
          </div>
        </div>
        <div class="col-sm-6 col-lg-3">
          <div class="form-check-radio">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
              Radio is off
              <span class="form-check-sign"></span>
            </label>
          </div>
          <div class="form-check-radio">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" checked="">
              Radio is on
              <span class="form-check-sign"></span>
            </label>
          </div>
          <div class="form-check-radio disabled">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled="">
              Disabled radio is off
              <span class="form-check-sign"></span>
            </label>
          </div>
          <div class="form-check-radio disabled">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="exampleRadioz" id="exampleRadios4" value="option4" checked="" disabled="">
              Disabled radio is on
              <span class="form-check-sign"></span>
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <label class="col-sm-2 col-form-label">Input with success</label>
        <div class="col-sm-10">
          <div class="form-group has-success">
            <input type="text" class="form-control" value="Success">
          </div>
        </div>
      </div>
      <div class="row">
        <label class="col-sm-2 col-form-label">Input with error</label>
        <div class="col-sm-10">
          <div class="form-group has-danger">
            <input type="text" class="form-control" value="Error">
          </div>
        </div>
      </div>
      <div class="row">
        <label class="col-sm-2 col-form-label">Column sizing</label>
        <div class="col-sm-10">
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <input type="text" class="form-control" placeholder=".col-md-3">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <input type="text" class="form-control" placeholder=".col-md-4">
              </div>
            </div>
            <div class="col-md-5">
              <div class="form-group">
                <input type="text" class="form-control" placeholder=".col-md-5">
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
