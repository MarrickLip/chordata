<div class="card-body step-metadata">
    <form method="get" action="/" class="form-horizontal metadata-form">
        <div class="row">
            <label class="col-sm-3 col-form-label label-column">
                Summary
                <i class="far fa-font-case label--icon"></i>
            </label>
            <div class="col-sm-9">
                <div class="form-group">
                    <input type="text" class="form-control" value="" />
                </div>
            </div>
        </div>
        <div class="row spacer-row"></div>
        <div class="row">
            <label class="col-sm-3 col-form-label label-column">
                Location
                <i class="fal fa-location label--icon"></i>
            </label>
            <div class="col-sm-9">
                <div class="row">
                    <div class="col-md-4">
                        <div
                            class="btn-group btn-group-toggle toggle-button-group"
                            data-toggle="buttons"
                        >
                            <label
                                class="btn btn-outline-primary toggle-button active"
                            >
                                <input
                                    type="radio"
                                    name="options"
                                    id="option1"
                                    autocomplete="off"
                                    checked
                                />
                                NZTM
                            </label>
                            <label
                                class="btn btn-outline-primary toggle-button"
                            >
                                <input
                                    type="radio"
                                    name="options"
                                    id="option2"
                                    autocomplete="off"
                                />
                                WGS84
                            </label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <span class="prepend-title">x:</span>
                                </div>
                            </div>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <span class="prepend-title">y:</span>
                                </div>
                            </div>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row spacer-row"></div>
        <div class="row">
            <label class="col-sm-3 col-form-label label-column">
                Tags
                <i class="fal fa-tags label--icon"></i>
            </label>
            <div class="col-sm-9">
                <tag-input
                    [ngModel]="tags"
                    name="test"
                    theme="regular-theme"
                ></tag-input>
            </div>
        </div>
        <div class="row spacer-row"></div>
        <div class="row">
            <label class="col-sm-3 col-form-label label-column notes-label">
                Notes
                <i class="fal fa-comment-alt-lines label--icon"></i>
            </label>
            <div class="col-sm-9">
                <div class="form-group">
                    <textarea
                        class="form-control form-control-multiline"
                    ></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
