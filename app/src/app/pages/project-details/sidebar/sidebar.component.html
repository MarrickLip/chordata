<div class="logo">
	<a routerLink="/" class="simple-text logo-mini">
		<div class="logo-image-small">
			<img src="../../../../assets/logo.svg" />
		</div>
	</a>

	<a routerLink="/" class="simple-text logo-normal">Chordata</a>
</div>

<div class="sidebar-wrapper">
	<ul class="nav">
		<li routerLinkActive="active" *ngFor="let section of sections">
			<a [routerLink]="[section.id]">
				<p>
					<span><i class="fas fa-{{ section.icon }}"></i></span>
					<span class="section--title">{{ section.name }}</span>
				</p>
			</a>
		</li>
	</ul>
</div>
